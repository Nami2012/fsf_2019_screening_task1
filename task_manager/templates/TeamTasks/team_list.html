{% extends "base.html" %}
{% block content %}

        {% for t in Team %}
        <p>{{t.TeamName}}</p>
        <p>{{t.TeamLead}}</p>

        {% for m in t.MemberName.all %}
                {% if m != t.TeamLead %}
                <p>{{ m }} </p>
                {% endif %}
        {% endfor %}
        <br>

        <a href =" {% url 'team-details' t.id  %}">details</a>
        {% endfor %}




<a href = "{% url 'logout'%}">logout</a>
{% endblock content %}
