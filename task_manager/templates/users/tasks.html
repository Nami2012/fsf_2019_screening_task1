{% extends "base.html" %}
{% block content %}
    {% for task in tasks %}
       <p>{{task}}</p>
        <p>{{task.description}}</p>
        {%if task.title == 'the first task'%}
            <p>{{task.title}}</p>
        {% endif %}
        <p>{{task.due_date|date:"F d, Y"}}</p>
        <p>{{task.assignee}}</p>
    {% endfor %}

{% endblock content %}
