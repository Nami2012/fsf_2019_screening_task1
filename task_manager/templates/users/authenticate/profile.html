{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{user.username}}</h1>
    <h2>{{user.email}}</h2>
    <img src = "{{user.profile.image.url}}">
{% if user.is_authenticated %}
                                    <a href = "{% url 'profile'%}">profile</a>
                                    <a href = "{% url 'logout'%}">logout</a>
                {% else %}

                <a href = "{% url 'login'%}">login</a>
                <a href = "{% url 'signup'%}"> signup</a>
                {% endif %}
{% endblock content %}
